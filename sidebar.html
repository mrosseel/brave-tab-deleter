<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Deleter</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <header class="sidebar-header">
    <span class="header-title">Tabs</span>
    <div class="header-actions">
      <button class="header-btn" id="collapse-all-btn" title="Collapse all groups">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 15l5-5 5 5"></path>
          <path d="M7 9l5-5 5 5"></path>
        </svg>
      </button>
      <button class="header-btn" id="expand-all-btn" title="Expand all groups">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 10l5 5 5-5"></path>
          <path d="M7 16l5 5 5-5"></path>
        </svg>
      </button>
      <button class="header-btn" id="settings-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="4" y1="21" x2="4" y2="14"></line>
          <line x1="4" y1="10" x2="4" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12" y2="3"></line>
          <line x1="20" y1="21" x2="20" y2="16"></line>
          <line x1="20" y1="12" x2="20" y2="3"></line>
          <line x1="1" y1="14" x2="7" y2="14"></line>
          <line x1="9" y1="8" x2="15" y2="8"></line>
          <line x1="17" y1="16" x2="23" y2="16"></line>
        </svg>
      </button>
    </div>
  </header>
  <div id="tab-list"></div>

  <!-- Context menu -->
  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" data-action="duplicate">Duplicate</div>
    <div class="context-menu-item" data-action="close">Close</div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item context-menu-has-submenu" data-action="move-to-group">
      Move to group
      <span class="submenu-arrow">â–¶</span>
      <div class="context-submenu" id="move-to-group-submenu"></div>
    </div>
    <div class="context-menu-item" data-action="ungroup" id="ungroup-option">Ungroup</div>
  </div>

  <script src="dist/sidebar.js"></script>
</body>
</html>
